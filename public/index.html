<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cave Invaders</title>
        <!-- <script defer src="browser.js"></script> -->
        <script defer src="script.js"></script>
        <!-- free for noncommcial use -->
        <link
            href="https://fonts.cdnfonts.com/css/charge-vector"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <aside class="instructions">
            <h1>CAVE INVADERS</h1>
            <h2>RULES</h2>
            <ol>
                <li>If an alien ship reaches your base you lose</li>
                <li>If you get shot or collide with anything you lose</li>
                <li>Score points for every alien ship you destroy</li>
            </ol>
            <h2>CONTROLS</h2>
            <ul>
                <li><strong>Up/Down:</strong> Forward/Backward</li>
                <li><strong>Left/Right:</strong> Rotate</li>
                <li><strong>WASD: Move</strong></li>
                <li><strong>Space:</strong> Shoot P: Pause Escape: Restart</li>
            </ul>
            <img id="alien" src="alien.jpg" alt="alien" />
        </aside>
    </body>
</html>
