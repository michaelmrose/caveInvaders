<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <canvas id="canvas"></canvas>
        <aside class="instructions">
            <h1>CAVE INVADERS</h1>
            <h2>RULES</h2>
            Score points by destroying alien ships until you get shot, crash, or
            an alien ship reaches your base.
            <h2>CONTROLS</h2>
            <ul>
                <li><strong>Up/Down:</strong> Forward/Backward</li>
                <li>
                    <strong>Left/Right:</strong> Rotate
                    <strong>WASD: Move</strong>
                </li>
                <li><strong>Space:</strong> Shoot P: Pause Escape: Restart</li>
            </ul>
            <img id="alien" src="alien.jpg" alt="alien" />
        </aside>
    </body>
